<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Link - Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .invoice-header {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 20px;
        }
        .company-logo {
            max-width: 200px;
            height: auto;
        }
        .invoice-details {
            margin-bottom: 30px;
        }
        .table th {
            background: #f8f9fa;
        }
        .signature-area {
            margin-top: 50px;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .total-section {
            font-size: 1.1em;
            font-weight: bold;
        }
        .print-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        @media print {
            .no-print {
                display: none !important;
            }
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Gold Link</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quotation.html">Quotation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/invoice.html">Invoice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/price-list.html">Price List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="invoice-header">
            <div class="row">
                <div class="col-md-6">
                    <img src="logo.png" alt="Gold Link Logo" class="company-logo">
                </div>
                <div class="col-md-6 text-end">
                    <h2>Invoice</h2>
                    <div class="invoice-meta">
                        <div><strong>Invoice #:</strong> <span id="invoiceNo"></span></div>
                        <div><strong>Date:</strong> <span id="invoiceDate"></span></div>
                        <div><strong>Due Date:</strong> <span id="dueDate"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="invoice-details">
            <div class="row">
                <div class="col-md-6">
                    <h4>Bill To:</h4>
                    <div id="billToDetails"></div>
                </div>
                <div class="col-md-6 text-end">
                    <h4>Ship To:</h4>
                    <div id="shipToDetails"></div>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="invoiceItems"></tbody>
        </table>
        <div class="total-section">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6 text-end">
                    <div><strong>Subtotal:</strong> <span id="subtotal"></span></div>
                    <div><strong>Tax:</strong> <span id="tax"></span></div>
                    <div><strong>Total:</strong> <span id="total"></span></div>
                </div>
            </div>
        </div>
        <div class="signature-area">
            <div class="row">
                <div class="col-md-6">
                    <h4>Authorized Signature:</h4>
                    <div id="signature"></div>
                </div>
                <div class="col-md-6 text-end">
                    <h4>Payment Terms:</h4>
                    <div id="paymentTerms"></div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary print-button no-print" onclick="window.print()">Print Invoice</button>
    <script src="invoice.js"></script>
</body>
</html>
